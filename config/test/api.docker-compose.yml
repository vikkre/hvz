version: '3'
services:

  test_api:
    build:
      context: ../..
      dockerfile: config/api/Dockerfile
      args:
        SPECIAL_REQUIREMENTS: "test-requirements.txt"

    entrypoint: ["pytest", "-v"]
    container_name: hvz_test_api
    volumes:
      - ../../api/:/code/
    environment:
      FLASK_ENV: development
      DATABASE: hvz_test
