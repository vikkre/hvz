version: '3'
services:
  database:
    image: postgres:latest
    container_name: hvz_test_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: hvz_test

  test_api:
    build: ./test_api
    container_name: hvz_test_api
    depends_on:
      - database
    volumes:
      - ../../api/:/code/
    environment:
      FLASK_ENV: development
      DATABASE: hvz_test
