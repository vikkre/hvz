<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="https://via.placeholder.com/70x70" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="./mvp.css" /> -->
  <link rel="stylesheet" href="https://newcss.net/new.min.css">
  <link rel="stylesheet" href="https://newcss.net/theme/night.css">
  <link rel="stylesheet" href="https://newcss.net/theme/terminal.css">


  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

  <title>HVZ - Bestandsliste 17:53</title>
</head>

<body>
  <header>Aktueller Bestand</header>
  <template id="row_template">
    <div class="product_row" id="0" data-product_id="0">
      <div><input type="text" name="name" /></div>
      <div><input type="number" name="amount" value="0" /></div>
      <div class="product_actions">
        <a class="product_action_link" name="product_save">save</a>
        <a class="product_action_link" name="product_delete">delete</a>
      </div>
    </div>
  </template>
  <article>
    <div id="product_list"></div>
    <div>
      <p>Add a new Product</p>
      <div class="product_row" id="newProduct" data-product_id="0">
        <div><input name="name" type="text" placeholder="name" /></div>
        <div><input name="amount" type="number" placeholder="amount" default="0" /></div>
        <div class="product_actions">
          <a class="product_action_link" id="product_add">add</a>
        </div>
      </div>
    </div>
  </article>
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>
        Delete the product &quot;<span id="confirm_product_name"></span>&quot;?
      </p>
      <button id="confirmDelete">Yes</button>
      <button id="denyDelete">No</button>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script type="module" src="script.js"></script>

</html>
