<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #errors {
        color: red;
      }

      .item_edit {
        cursor: pointer;
      }
    </style>
    <link rel="icon" href="https://via.placeholder.com/70x70" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./mvp.css" />
    <title>HVZ - Bestandsliste</title>
  </head>

  <body>
    <h1>Aktueller Bestand</h1>
    <template id="row_template">
      <tr id="0" data-product_id="0">
        <td>Cell A1</td>
        <td>Cell B1</td>
        <td>
          <a class="item_edit" name="edit_product">edit</a>
          <a class="item_edit" name="delete_product">delete</a>
        </td>
      </tr>
    </template>
    <article>
      <table>
        <thead>
          <tr>
            <th>Artikel</th>
            <th>Bestand</th>
            <th>Aktion</th>
          </tr>
        </thead>
        <tbody id="product_list"></tbody>
      </table>
    </article>
    <article>
      <form>
        <h3>Artikel hinzuf√ºgen</h3>
        <label for="artikel">Artikel</label>
        <input
          type="text"
          id="artikel"
          name="artikel"
          size="20"
          placeholder="Artikel"
        />
        <label for="bestand">Bestand</label>
        <input
          type="number"
          id="bestand"
          name="bestand"
          size="20"
          placeholder="Bestand"
          value="0"
        />
        <button type="submit" id="submit">Submit</button>
        <div id="errors"></div>
      </form>
    </article>
  </body>
  <script src="script.js"></script>
</html>
