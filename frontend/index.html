<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="https://via.placeholder.com/70x70" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./mvp.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <title>HVZ - Bestandsliste</title>
</head>


<body>
  <h1>Aktueller Bestand</h1>
  <template id="row_template">
    <tr id="0" data-product_id="0">
      <td><input type="text" /></td>
      <td><input type="number" value="0" /></td>
      <td>
        <a class="product_action_link" name="product_save">save</a>
        <a class="product_action_link" name="product_delete">delete</a>
      </td>
    </tr>
  </template>
  <article>
    <table>
      <thead>
        <tr>
          <th>Artikel</th>
          <th>Bestand</th>
          <th>Aktion</th>
        </tr>
      </thead>
      <tbody id="product_list"></tbody>
      <tfoot>
        <tr>
          <td colspan="3">Add a new Product</td>
        </tr>
        <tr id="0" data-product_id="0">
          <td><input id="new_product_artikel" type="text" /></td>
          <td><input id="new_product_bestand" type="number" value="0" /></td>
          <td>
            <a class="product_action_link" id="product_add">add</a>
          </td>
        </tr>
      </tfoot>
    </table>
  </article>
</body>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="script.js"></script>

</html>
